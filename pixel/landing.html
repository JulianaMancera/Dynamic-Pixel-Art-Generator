<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Generator - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="website icon" type="png" href="assets/milktea.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    body {
      font-family: 'Orbitron', monospace;
      overflow-x: hidden;
    }
    
    .pixel-grid {
      background-image: 
        linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridShift 10s linear infinite;
    }
    
    @keyframes gridShift {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }
    
    .floating-pixels {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-pixels:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; background: #ff6b6b; }
    .floating-pixels:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; background: #4ecdc4; }
    .floating-pixels:nth-child(3) { top: 60%; left: 15%; animation-delay: 2s; background: #45b7d1; }
    .floating-pixels:nth-child(4) { top: 70%; left: 85%; animation-delay: 3s; background: #96ceb4; }
    .floating-pixels:nth-child(5) { top: 40%; left: 70%; animation-delay: 4s; background: #ffeaa7; }
    .floating-pixels:nth-child(6) { top: 80%; left: 30%; animation-delay: 5s; background: #dda0dd; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .pixel-art-demo {
      width: 120px;
      height: 120px;
      background: url('https://via.placeholder.com/120x120/6B46C1/FFFFFF?text=PIXEL') no-repeat center;
      background-size: cover;
      animation: pixelPulse 3s ease-in-out infinite, spin 4s linear infinite;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 30px rgba(107, 70, 193, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pixelPulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
    }
    
    .glow-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .glow-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .glow-button:hover::before {
      left: 100%;
    }
    
    .glow-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.8);
    }
    
    .title-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: titlePulse 4s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(102, 126, 234, 0.5); }
    }
    
    .feature-icons {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      animation: iconBounce 2s ease-in-out infinite;
    }
    
    .feature-icon:nth-child(1) { animation-delay: 0s; }
    .feature-icon:nth-child(2) { animation-delay: 0.2s; }
    .feature-icon:nth-child(3) { animation-delay: 0.4s; }
    .feature-icon:nth-child(4) { animation-delay: 0.6s; }
    
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: particle 8s linear infinite;
    }
    
    @keyframes particle {
      0% { 
        transform: translateY(100vh) translateX(0); 
        opacity: 0; 
      }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { 
        transform: translateY(-10px) translateX(100px); 
        opacity: 0; 
      }
    }
    
    @media (max-width: 640px) {
      .glass-card {
        margin: 20px;
        padding: 20px;
      }
      
      .pixel-art-demo {
        width: 80px;
        height: 80px;
      }
      
      .feature-icons {
        gap: 10px;
      }
      
      .feature-icon {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-800 min-h-screen flex flex-col items-center justify-center p-4 pixel-grid relative">
  <!-- Floating Background Elements -->

  <div class="text-center glass-card rounded-2xl p-12 shadow-2xl max-w-lg w-full relative z-10">

    <p class="text-lg text-gray-200 mb-8 leading-relaxed">

    </p>
    
    <div class="pixel-art-demo mb-8 mx-auto"></div>
    
    <div class="feature-icons">

    </div>
    
    <div class="space-y-4">
      <a href="index.html" class="glow-button text-white px-8 py-4 rounded-xl hover:scale-105 transition-all duration-300 inline-block font-bold text-lg">
        üöÄ START CREATING
      </a>
      
      <div class="text-sm text-gray-300 flex items-center justify-center gap-2">
        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
        Ready to use ‚Ä¢ No installation required
      </div>
    </div>
  </div>
  
  <div class="absolute bottom-4 text-center text-gray-400 text-sm">
    <p>Powered by creativity ‚ú®</p>
  </div>
</body>
</html>
