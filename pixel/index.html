<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pixel Art Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="website icon" type="png" href="assets/milktea.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-600 min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold text-white mb-4">Pixel Art Generator</h1>
  <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-6 shadow-lg">

    <canvas id="pixelCanvas" class="pixel-grid" width="320" height="320"></canvas>
    
    <div class="mt-4 flex flex-col gap-4">
      <div class="flex gap-4">
        <input type="color" id="colorPicker" value="#000000" class="w-12 h-12 rounded">
        <button id="drawTool" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Draw</button>
        <button id="eraseTool" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Erase</button>
        <button id="fillTool" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Fill</button>
      </div>

      <div class="flex gap-4">
        <select id="gridSize" class="px-4 py-2 rounded bg-purple-100 text-purple-900">
          <option value="16">16x16</option>
          <option value="32" selected>32x32</option>
          <option value="64">64x64</option>
        </select>
        <button id="clearCanvas" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear</button>
        <button id="exportImage" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export PNG</button>
      </div>
    </div>
  </div>
  <p class="text-white mt-4">Click to draw, hold Ctrl for continuous drawing, or use tools!</p>
  <script src="script.js"></script>
</body>
</html>
